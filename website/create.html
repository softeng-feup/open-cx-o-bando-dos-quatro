<html>
    <head>
        <title> ConfView Creator </title>
        <meta charset="UTF_8">
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>

        <!-- javascript -->
        <script>
            
            $(document).ready(function(e){

                // Variables
                var html = '<p/><div>x_coordinate: <input type="number" name="x[]" id="child_x_coordinate"/>y_coordinate: <input type="number" name="y[]" id="child_y_coordinate"/>Tag? <input type="checkbox" name="tag[]" id="child_tag"/><a href="#" id="remove">x</a></div>';

                // Add nodes
                $("#add").click(function(e){
                    $("#container").append(html);
                });

                // remove nodes
                $("#container").on('click', '#remove', function(e){

                    $(this).parent('div').remove();

                });

            });

        </script>

    </head>

    <body>

        <header>
            <h1> Confview Creator </h1>
            <h2> Create your own Conference Guide </h2>
            <h3> Welcome to ConfView, here you can map your event's venue. </h3>
        </header>


        <form action="create.php" method="POST">

            Conference Name: <input type="text" name="name"/>
            Conference Code: <input type="text" name="code"/>
            
            <div id="container">
                x_coordinate: <input type="number" name="x[]" id="x_coordinate"/>
                y_coordinate: <input type="number" name="y[]" id="y_coordinate"/>
                Tag? <input type="checkbox" name="tag[]" id="tag" value="false"/>
                <a href="#" id="add">
                    Add Node
                </a>
            </div>

            <br>
            <input type="submit" name="submit"/>
        
        </form>
        
    </body>
</html>
