<!DOCTYPE html>

<html>
    <head>
        <title> ConfView Creator </title>
        <meta charset="UTF_8">

        <script type="text/javascript" src="jquery-3.2.1.min.js"></script> 
    </head>

    <body>

        <header>
            <h1> Confview Creator </h1>
            <h2> Create your own Conference Guide </h2>
        </header>

        <form action="process-conf.php" method="post" enctype="multipart/form-data">
            <label> Conference Name:
                <input type="text" name="name">
            </label>
            <label> Code:
                <input type="text" name="code">
            </label>
        <!-- </form> -->

            <div class = "element-wrapper" name = "element">

                <div class = "node">
                    <!-- <form> -->
                        <fieldset> 
                            <legend>Node:</legend>
                            <label>x_coordinate: <input type="number" name="x_coordinate"></label>
                            <label>y_coordinate: <input type="number" name="y_coordinate"></label>
                            <label>Is this node a tag? <input type="checkbox" name="tag?"></label>
                            <br>
                            <label>Photosphere: <input type="file" name="file"></label>
                        </fieldset>
                    <!-- </form> -->
                    <button class = "remove-node">
                        Remove Node
                    </button>
                </div>

            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

        <div>
            <button class = "add-node">
                Add Node
            </button>
        </div>

    </body>

</html>

<script type = "text/javascript">

    /* create new node */
    $(document).on("click", ".add-node", function(){
    
        var node = $(".node").eq(0).clone().show();
        $(".element-wrapper").append(node);

    });
    /* removes existing node */
     $(document).on("click", ".remove-node", function(){
    
        var index = $(".remove-node").index(this);
        $(".node").eq(index).remove();

    });

</script>
