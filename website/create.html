<html>
    <head>
        <title> ConfView Creator </title>
        <meta charset="UTF_8">

        <script type="text/javascript" src="jquery-3.2.1.min.js"></script> 
    </head>

    <body>

        <header>
            <h1> Confview Creator </h1>
            <h2> Create your own Conference Guide </h2>
        </header>

        <form>
            <label> Conference Name:
                <input type="text" name="name">
            </label>
        </form>

        <div class = "element-wrapper">

            <div class = "node">
                <form>
                    <fieldset> 
                        <legend>Node:</legend>
                        <label>x_coordinate: <input type="number"></label>
                        <label>y_coordinate: <input type="number"></label>
                        <label>Is this node a tag? <input type="checkbox"></label>
                    </fieldset>
                </form>
                <button class = "remove-node">
                    Remove Node
                </button>
            </div>

        </div>
        <button class = "add-node">
            Add Node
        </button>

        <script type = "text/javascript">

            /* create new node */
            $(document).on("click", ".add-node", function(){
                
                var node = $(".node").eq(0).clone().show();
                $(".element-wrapper").append(node);

            });
            /* removes existing node */
            $(document).on("click", ".remove-node", function(){
                
                var index = $(".remove-node").index(this);
                $(".node").eq(index).remove();

            });

        </script>

    </body>

</html>
